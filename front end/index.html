


<html ng-app="myApp">
<head>
  <title>TripWale</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"crossorigin="anonymous"></script>
  <script src="script/script.js"></script> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI19wnbHIh6JDz7IanAKOzySUQ_uqrNqo&libraries=places&callback=initialize"></script> 
</head>
<body>

  <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">TripWale</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/trips/add">Add Trip</a></li>               
              <li ngshow="currentUser"><a href="#/users/profile/{{user._id}}">Welcome {{user.name}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="row">
      <div class="col-md-6">
        <div id="info-panel">
          <div class="col-md-12">
            <div class="form-group">
              <label for="usr">Select City:</label>
              <div class="locationField">
                <input class="form-control" id="city" type="text">
              </div>
            </div>
            <br> <br>
            <div class="form-group">
              <label for="usr">Select City:</label>
              <div class="locationField">
                <input class="form-control" id="autocomplete" type="text">
              </div>
            </div>
            <br> <br>
            <div class="form-group">
              <label for="waypoints">Waypoints: </label>
              <select multiple class="form-control" id="waypoints">
                  <option value="montreal, quebec">Montreal, QBC</option>
                  <option value="toronto, ont">Toronto, ONT</option>
                  <option value="chicago, il">Chicago</option>
                  <option value="winnipeg, mb"> Winnipeg</option>
                  <option value="fargo, nd"> Fargo</option>
                  <option value="calgary, ab"> Calgary</option>
                  <option value="spokane, wa">Spokane</option>
              </select>
            </div>
            <br> <br>
            <div class="form-group" id="populateplaces" name="populateplaces"></div>

            <div class="form-group">
              <label for="usr">End point:</label>
              <div class="locationField">
                <input class="form-control" id="end" type="text">
              </div>
            </div>    
            <br> <br>

            <input id="submit" type="submit">
          </div>

         
        </div>
      </div>

      <div class="col-md-6">
        <div id="map">
        </div>
      </div>
    </div>

    <div class="row">
       <div class="col-md-12" id="directions-panel">
          </div>
    </div>
</body>
</html>
